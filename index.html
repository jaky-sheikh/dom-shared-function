<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center mt-5">
        <div>
            <!-- stat section -->
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-title">Current Amount</div>
                    <div id="account-balance" class="stat-value">9400</div>
                </div>
            </div>
            <div class="divider"></div>
            <!-- button section  -->
            <div>
                <button class="btn btn-secondary">Add Money</button>
                <button class="btn btn-secondary">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- form section -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Amount</label>
                        <input id="add-money-input" type="text" class="input" placeholder="Enter Amount" />
                        <label class="label">Pin</label>
                        <input id="add-money-pin" type="password" class="input" placeholder="Pin" />
                        <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </main>
    <script src="js/addMoney.js"></script>
    <script src="utilities.js"></script>
</body>

</html>
